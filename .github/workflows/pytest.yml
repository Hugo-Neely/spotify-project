# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: pytest

on:
  push:
    branches: [ "main", "packaging" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: prefix-dev/setup-pixi@v0.9.3
    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
    - name: Run pytest in pixi env
      env:
        SPOTIPY_CLIENT_ID: ${{secrets.SP_API_ID}}
        SPOTIPY_CLIENT_SECRET: ${{secrets.SP_API_SECRET}}
        SPOTIPY_REDIRECT_URI: ${{secrets.SP_API_URI}}
        SPOTIPY_REFRESH_TOKEN: ${{secrets.SP_REFRESH_TOKEN}}
      run: |
        pixi run --environment test pytest -s